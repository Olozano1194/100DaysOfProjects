<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <!--Normalize-->
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 840px)"/>
    <link rel="stylesheet" href="./css/thank/mobile.css">
    <link rel="stylesheet" href="./css/thank/desktop.css" media="(min-width: 840px)"/>

    
    <title>Thank You</title>
</head>
<body>
    <main>
        <section class="container__section-top">
            <div class="container__div-img">
                <img src="./img/bg-card-back.png" alt="img-card">
            </div>

        </section>

        <div class="container__div-float">
            <span class="cero">0000 0000 0000 0000</span>

            <div class="container__div-description">
                <span class="name">Jane Appleseed</span>
                <span class="date">00/00</span>
            </div>
            
            
        </div>

        <section class="container__section-right">
            <section class="container__section-thank">
                <div>
                <img src="./img/icon-complete.svg" alt="">
                </div>
            
                <h1 class="title">Thank You!</h1>
    
                <p class="description">We've added your card details</p>
            </section>
    
            <div class="container__div-btn">
                <input type="submit" value="Continue" class="btn">
            </div>
        </section>
        
        
        
    
    </main>

</body>
</html>
