<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>

    <!--Normalize-->
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 840px)"/>
    
    <title>Newsletter Sign-Up Form With Success Message</title>
</head>
<body>
    <section class="container__principal-Desktop">
        <header>
            <!-- <img src="./img/illustration-sign-up-mobile.svg" alt="img-signUp"> -->
        </header>
    
        <main>
            <section class="section-top">
                <h1 class="title">Stay updated!</h1>
    
                <p class="description">Join 60.000+ product managers receiving monthly updates on:</p>
            </section>
            
    
            <ul>
                <li><img src="./img/icon-success.svg" alt="icon-success">product discovery and
                    building what <span>matters</span>
                </li>
                <li><img src="./img/icon-success.svg" alt="icon-success">Measuring to ensure updates are
                    a <span>Success</span> 
                </li>
                <li><img src="./img/icon-success.svg" alt="icon-success">And much more!
                </li>
            </ul>
    
            <form action="#">
                <label for="email">Email Address *
                    <input type="email" id="email" placeholder="email@company.com">
                </label>
                <span class="mensajeError"></span>

                <label for="text">
                    <input type="submit" value="Subscribe to monthly newsletter" id="btn">
                </label>
            </form>
        </main>
    </section>
    
    <script src="./js/script.js"></script>
</body>
</html>
